    <div id="game">
        <iframe id="gameframe" src="./game.html" frameborder="0"></iframe>
        <br>
    </div>
    <script>
        function fullscrn() {
            var iframe = document.getElementById("gameframe");
            var fullscreen = document.getElementById("game");

            if (!document.fullscreenElement) {
                iframe.requestFullscreen().catch(err => {
                    alert(`Error al entrar en modo fullscreen: ${err.message}`);
                });
                fullscreen.style.width = "100%";
                fullscreen.style.height = "100%";
            } else {
                document.exitFullscreen();
                fullscreen.style.width = "";
                fullscreen.style.height = "";
            }
        }
    </script>
    <center><button onclick="fullscrn()">FULLSCREEN</button></center>
